<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/favicon.ico">
    <title>HBO MAX</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-zinc-900 text-white bg-spider-man bg-no-repeat bg-cover">

    <div class="p-12">
        <header class="bg-black/40 backdrop-blur-md px-10 py-4 flex justify-between rounded-3xl text-center items-center">
            <div>
                <img src="/Images/hbo-logo.svg" alt=""/>
            </div>

            <div>
                <nav>
                    <ul class="flex gap-12 font-sans text-lg">
                        <a href="#">
                            <li>Movies</li>
                        </a>
                        <a href="#">
                            <li>TV Shows</li>
                        </a>
                        <a href="#">
                            <li>Animations</li>
                        </a>
                        <a href="#">
                            <li>Upgrade</li>
                        </a>
                    </ul>
                </nav>
            </div>

            <div>
                <img class="w-12 rounded-3xl cursor-pointer" src="https://avatars.githubusercontent.com/u/92815712?v=4" />
            </div>
        </header>

        <main class="py-16">
            <div class="">
                <p class="text-xl">2021| PG-13 | 2h 28m</p>

                <h1 class="uppercase text-7xl font-semibold">Spider-Man: <br/> No Way Home</h1>

                <h2 class="text-3xl py-3">Action | Adventure | Fantasy</h2>

                <div class="flex gap-3">
                    <img src="/Images/imdb-logo.svg" alt="" />
                    <p class="text-2xl">8.5</p>
                </div>
            </div>

            <button class="flex gap-3 p-3 mt-7 border rounded-xl items-center">
                <img class="" src="/Images/button-main-play.svg" /> 
                Watch Now
            </button>
        </main>

        <section class="w-full">
            <h2 class="text-3xl font-semibold mb-5">Popular Collections</h2>

            <div class="flex gap-5">
                <img class="w-48 rounded-xl cursor-pointer duration-300 hover:scale-110" src="/Images/top-movies-1.png" />
                <img class="w-48 rounded-xl cursor-pointer duration-300 hover:scale-110" src="/Images/top-movies-2.png" />
                <img class="w-48 rounded-xl cursor-pointer duration-300 hover:scale-110" src="/Images/top-movies-3.png" />
                <img class="w-48 rounded-xl cursor-pointer duration-300 hover:scale-110" src="/Images/top-movies-4.png" />
                <img class="w-48 rounded-xl cursor-pointer duration-300 hover:scale-110" src="/Images/top-movies-5.png" />
                <img class="w-48 rounded-xl cursor-pointer duration-300 hover:scale-110" src="/Images/top-movies-6.png" />
            </div>
        </section>

        <section class="w-full">
            <h2 class="text-3xl font-semibold mb-5 mt-12">New Releases</h2>

            <div class="flex justify-between">
                <img class="w-72 rounded-xl cursor-pointer duration-300 hover:scale-110" src="/Images/bottom-movies-1.png" />
                <img class="w-72 rounded-xl cursor-pointer duration-300 hover:scale-110" src="/Images/bottom-movies-2.png" />
                <img class="w-72 rounded-xl cursor-pointer duration-300 hover:scale-110" src="/Images/bottom-movies-3.png" />
                <img class="w-72 rounded-xl cursor-pointer duration-300 hover:scale-110" src="/Images/bottom-movies-4.png" />

            </div>
        </section>
    </div>
    
</body>
</html>
